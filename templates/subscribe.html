<form action="{% url 'subscribe' %}" method="post">
    {% csrf_token %}
    {{ subscribeForm.as_p  }}

<form action="{% url 'subscribe' %}" method="post">
    {% csrf_token %}
    {{ subscribeForm.as_p  }}
    {% for field in subscribeForm %}
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <input type="submit" value="Subscribe">
</form>
