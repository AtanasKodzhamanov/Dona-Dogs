{% load i18n %}
{% get_current_language as L %}

{% block page_content %}

    {% for notice in dataNoticeBoard %}
    {% if notice.fields.location == location %}
    <article>
        <div><p>
        {% if L == "bg" %}
        {{notice.fields.note_bg}}
        {% else %}
        {{notice.fields.note_eng}}
        {% endif %}</p>
        </div>
    </article>
    <hr />
    {% endif %}
    {% endfor %}

{% endblock %}
